# レベルに応じたイラスト設定
# 各レベル範囲に対応する Cloudinary public_id を定義
# 植物の成長段階に合わせたレベル名

level_images:
  - min: 0
    max: 0
    name: "芽生え"
    cloudinary_public_id: "kehare-cho/levels/beginner"
    description: "種が芽を出した状態"

  - min: 1
    max: 3
    name: "日々"
    cloudinary_public_id: "kehare-cho/levels/apprentice"
    description: "若葉が育つ日常"

  - min: 4
    max: 6
    name: "彩り"
    cloudinary_public_id: "kehare-cho/levels/intermediate"
    description: "つぼみができて色が見え始める"

  - min: 7
    max: 9
    name: "華やぎ"
    cloudinary_public_id: "kehare-cho/levels/advanced"
    description: "花が咲く"

  - min: 10
    max: ~  # nil = 無限大（YAML の nil 表現）
    name: "豊穣"
    cloudinary_public_id: "kehare-cho/levels/master"
    description: "実りを迎える"
