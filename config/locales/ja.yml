# プロジェクト固有の日本語翻訳
# rails-i18n gem が提供する標準翻訳（バリデーションメッセージ、日付フォーマット等）に加えて、
# アプリ固有の翻訳をここで管理する。

ja:
  app_name: "ケハレ帖"

  activerecord:
    attributes:
      user:
        nickname: "ニックネーム"
        email: "メールアドレス"
        password: "パスワード"
        password_confirmation: "パスワード（確認）"
        current_password: "現在のパスワード"
